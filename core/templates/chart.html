{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-center">
    <form method="GET" action="{% url 'chart' %}" class="row g-3">
        <div class="col-auto">
            {{ ticker_form }}
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<div class="container">
    <canvas id="myChart" height="60"></canvas>
</div>

<div class="container text-center">
    <button type="button" class="btn btn-outline-primary">
        <a class="mylink" href="{% url 'predict' %}">Go To Predictions</a>
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',
        data: {
        datasets: [{
            label: 'Close value',
            data: [{% for row in data%}{x:'{{row.x}}',y:'{{ row.y }}'},{% endfor %}],
            fill: false,
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1,
            pointRadius: 0
        }]
        },
        options: {
            scales: {
                x: {type:'time', time:{unit:'year'}}, y:{beginAtZero: true}}, layout: {padding: 20}
        }
    });
</script>
  
{% endblock content %}
