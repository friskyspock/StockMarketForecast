<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <style type="text/css">
            .mylink{
                text-decoration: none;
            }
        </style>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Stock Market Predictor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Stock Market Predictor</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link {% if nbar == 'chart' %}active{% endif %}" aria-current="page" href="{% url 'chart' %}">Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if nbar == 'predict' %}active{% endif %}" href="{% url 'predict' %}">Predict</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if nbar == 'retrain' %}active{% endif %}" href="{% url 'retrain' %}">Retrain</a>
                  </li>
                </ul>
                {% if nbar == 'chart' %}
                <button type="button" class="btn btn-outline-primary">
                  <a class="mylink" href="{% url 'predict' %}">Go To Predictions</a>
                </button>
                {% endif %}
                {% if nbar == 'predict' %}
                <span class="navbar-text">
                   Last updated at: {{ updated }}
                </span>
                {% endif %}
              </div>
            </div>
          </nav>

        <div id="content" name="content" class="main mx-auto p-3">
              {% block content %}
              {% endblock content %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    </body>
</html>
